    <head>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">SENTIMENT ANALYSIS (Checking your Mood)</h2>
            <div class='description'>
    			<p>Describe your day </p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Express your feelings Here... like 'great day', 'food was awesome', 'didn't know what all the hype was about', or 'worst ever dinner date' etc.  "></textarea><br/>

        	</form>
    	</div>
